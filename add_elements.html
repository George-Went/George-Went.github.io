<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Element Button</title>
</head>
<body>
    <button id="addButton">Add Element</button>
    <div id="container">
        <!-- New elements will be added here -->
    </div>


</body>
</html>

<script>
// Function to add a new element to the page
function addElement() {
    // Create a new <p> element
    var newElement = document.createElement("p");
    
    // Set some text content for the new element
    newElement.textContent = "New Element Added";
    
    // Append the new element to the container div
    var container = document.getElementById("container");
    container.appendChild(newElement);
}

// Get the button element
var addButton = document.getElementById("addButton");

// Add event listener to the button
addButton.addEventListener("click", addElement);
</script>
